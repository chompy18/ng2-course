<div class="topbar row offset-md-1">
    <app-search class="col-md-5" [criteria]="headerStore.criteriaObservable | async"
                (criteriaChange)="handleCriteriaChanged($event)"></app-search>
    <div class="col-md-5 toggle-switch">
        <input #loggedIn type="checkbox" id="toggle_1" [checked]="headerStore.isLoggedInObservable | async"
               (change)="headerStore.isLoggedIn = loggedIn.checked">
        <label for="toggle_1">Act as logged in</label>
    </div>
</div>
