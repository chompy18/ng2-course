<div *ngIf="showStore.currentShow.image">
    <nav></nav>
    <div *mobxAutorun>
        <div class="row">
            <div class="col-md-5 offset-md-1">
                <p>{{showStore.currentShow.name}}</p>
                <p>Genres: <span *ngFor="let genre of showStore.currentShow.genres">{{genre}},</span></p>
                <p>{{showStore.currentShow.summary | stripTags}}</p>
            </div>
            <img class="show-image" [src]="showStore.currentShow.image?.original">
        </div>
        <div class="row offset-md-1 season-item" *ngFor="let season of showStore.currentShowSeasons">
            <div *ngIf="season.premiereDate">
                <img *ngIf="season.image?.medium" [src]="season.image?.medium">
                <div class="col-md-12">
                    <span>Season {{season.number}}: {{season.name}} ({{season.premiereDate}} - {{season.endDate}}), {{season.episodeOrder}} Episodes</span>
                    <p *ngIf="season.summary">{{season.summary | stripTags}}</p>
                </div>
            </div>
        </div>
        <div class="row offset-md-1">
            <div class="cast-item" *ngFor="let castMember of showStore.currentShowCast" (click)="navigate(castMember)">
                {{castMember.character.name}}<br>
                <img [src]="castMember.character.image?.medium">
            </div>
        </div>
    </div>
</div>
